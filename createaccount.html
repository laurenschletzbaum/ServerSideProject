<!--This page is going to take in user account information and create an account for the user-->
<!DOCTYPE html>
<html>
    <head>
        <title>Create Account Page</title>
        <link rel="stylesheet" href="header.html">
        
        
    </head>
    <body>
        <div class="input">
            <form class="user-info">
                <p>Enter your first name:</p>
                <input type="text" class="firstname" id="firstname" placeholder="First Name" required>
                <p>Enter your last name:</p>
                <input type="text" class="lastname" id="lastname" placeholder="Last Name" required>
                <p>Enter your birthday:</p>
                <input type="date" class="birthday" id="birthday">
            </form>

        </div>
    </body>
</html>
